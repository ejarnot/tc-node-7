<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
    <script src="exercise.js" defer></script>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>JavaScript APIs</h1>
        <p>
          Open the Browser Console to view your work (Right-Click => Inspect or
          fn+F12)
        </p>
        <div id="inputContainer">
          <!-- Add label, input, and button HERE -->
          <h2>Previous Searches</h2>
          <div id="prevSearches"></div>
          <label for="gifSearch">Search:</label
          ><input
            type="search"
            id="gifSearch"
            name="gifSearch"
            placeholder="Coding..."
          /><button id="searchBtn" type="button">Search</button>
        </div>

        <div id="imageContainer" style="max-width: 680px">
          <h2 id="gifTitle"></h2>
          <img
            id="giphy"
            src="#"
            alt="Giphy Selection"
            style="width: 100%; height: auto"
          />
        </div>
      </div>
    </main>
  </body>
</html>
